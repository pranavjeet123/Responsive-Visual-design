
<html>
<head><title>Responsive Visual Design By - Pranavjeet Mishra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="table-box">
        <div class="table-row table-head">
            <div class="table-cell first-cell">
                <p>Account</p>
            </div>
           
            <div class="table-cell last-cell">
                <p><span class="icon"> <i class="fa fa-angle-up"></i></span>Available Cash</p>
                <p class="todaychange">Today's Change</p>
            </div> 
        </div>

<!-- First Row-->
        <div class="table-row">
            <div class="table-cell first-cell">
                <p class="account-value">ira - 5200</p>
            </div>
            
            <div class="table-cell last-cell">
                <p class="dollaramount"><span class="dollar-icon"> <i class="fa fa-dollar"></i></span>5,736.36</p>
                <p class="degradeValue">- 0.08% / $8,916.69</p>
            </div>   
        </div>

<!-- Second Row-->
        <div class="table-row">
            <div class="table-cell first-cell">
                <p class="account-value">aaa - 1812</p>
            </div>
           
            <div class="table-cell last-cell">
                    <p class="dollaramount"><span class="dollar-icon"> <i class="fa fa-dollar"></i></span>2,010,926.10</p>
                    <p class="upgradeValue">+ 0.21% / $38,881.63</p>
                </div> 
        </div>
<!-- Third Row-->
        <div class="table-row">
            <div class="table-cell first-cell">
                <p class="account-value">AAa - 3810</p>
            </div>
           
            <div class="table-cell last-cell">
                    <p class="dollaramount"><span class="dollar-icon"> <i class="fa fa-dollar"></i></span>10,050,054.07</p>
                    <p class="upgradeValue">+ 0.07% / $8,916.69</p>
                </div> 
        </div>

        <!-- Final Row-->
        <div class="table-row">
                <div class="table-cell ">
                    <a class="load" href="#">Load more</a>
                </div>
               
                
            </div>
</div>   
</body>
</html>
